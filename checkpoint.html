<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkpoint</title>
    <script src="https://kit.fontawesome.com/5681a505fd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline:opsz,wght@10..72,100..900&family=Fira+Code:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkpoint.css">
</head>
<body>    
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue;">My Fantastic Content</p>
    </div>
    <div class="gridTwo">
        <div class="one">
            <p>course</p>
        </div>
        <div class="two">
            <p>checkpoint </p>
        </div>
        <div class="three">
            <p>one</p>
        </div>
    </div>
    <div class="gridThree">
        <div class="a">
            <p>This is an image:</p>
        </div>
        <div class="a">
            <img src="images/ice.avif" alt="">
        </div>
    </div>
    <div class="gridFour">
        <div class="first">
            <p>another example</p>
        </div>
        <div id="second">
            <p>left text</p>
            <p>right text</p>
        </div>
    </div>
    <div class="gridFive">
        <div class="z">
            <p>new images</p>
        </div>
        <div class="y">
            <img class="lantern" src="images/Lantern.avif" alt="">
            <img class="street" src="images/Street.avif" alt="">
        </div>
    </div>
    <div class="gridSix">
        <i class="fa-solid fa-sun"></i>
        <p>Sunny Day</p>
    </div>
</body>
</html>
